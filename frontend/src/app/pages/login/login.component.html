<div class="pt-5 col-md-4 mx-auto">
    <div class="card card-container" *ngIf="!isLoggedIn">
        <div class="card-header">
            <h3 class="m-1">Log In</h3>
        </div>
        <div class="card-body">
            <form class="form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
                novalidate>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                        #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                    <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                        Username is required!
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                        minlength="6" #password="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                    <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                        <div *ngIf="password.errors['required']">Password is required</div>
                        <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block">
                        Log in
                    </button>
                </div>

                <div *ngIf="!isLoggedIn">
                    <a class="my-text" href="/signup">Don't have an account</a>
                </div>

                <div class="form-group">
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                        {{ errorMessage }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="mt-5 mx-auto" *ngIf="isLoggedIn" style="width: max-content;">
    <div id="navbarText">
        <app-notes></app-notes>
    </div>
</div>
