<div class="pt-5" *ngIf="!isSuccessful">
    <div class="col-md-4 mx-auto">
      <div class="card">

        <div class="card-header">
            <h3 class="m-1">Sign Up</h3>
        </div>

        <div class="card-body">
          <form  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
                <div class="invalid-feedback" *ngIf="f.submitted && email.errors">
                  <div *ngIf="email.errors['required']">Email is required</div>
                  <div *ngIf="email.errors['email']">Email must be a valid email address</div>
                </div>
              </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
                maxlength="20" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
              <div class="invalid-feedback" *ngIf="f.submitted && username.errors">
                <div *ngIf="username.errors['required']">Username is required</div>
                <div *ngIf="username.errors['minlength']">Username must be at least 3 characters</div>
                <div *ngIf="username.errors['maxlength']">Username must be at most 20 characters</div>
              </div>
            </div>           
    
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
                #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
              <div class="invalid-feedback" *ngIf=" f.submitted && password.errors">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
    
            <div class="form-group">
              <button class="btn btn-primary btn-block">Sign up</button>
            </div>
    
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Signup failed!<br />{{ errorMessage }}
            </div>
    
          </form>
        </div>
        
      </div>
    </div>
  </div>
  <div class="alert alert-success mt-5 mx-auto" *ngIf="isSuccessful" style="width: max-content;">
    Your registration is successful!
  </div>
